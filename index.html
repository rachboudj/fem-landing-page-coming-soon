<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Base Apparel coming soon page</title>

    <!-- Le CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="full-page">
      <div class="container-header">
        <div class="header-mobile">
          <div class="logo">
            <img src="./images/logo.svg" alt="Logo base apparel" />
          </div>
          <div class="img-header">
            <img
              src="./images/hero-mobile.jpg"
              alt="Image mobile page d'accueil"
            />
          </div>
          <div class="text-header">
            <h1><span class="title-orange">We're</span> coming soon</h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <div class="form-container">
              <div class="text-email">
                <input
                type="email"
                name="email"
                placeholder="Email Address"
                class="email-content"
              />
              <img class="img-erreur" src="./images/icon-error.svg" alt="Icône erreur">
                <button class="submit-btn">
                  <img class="arrow-submit" src="./images/icon-arrow.svg" alt="Bouton formulaire">
                </button>
              </div>
              <p class="error-message">Please provide a valid email !</p>
            </div>
          </div>
        </div>

        <!-- Image ordinateur désactivé au format mobile et tablette -->
        <div class="img-header-desktop">
          <img
            src="./images/hero-desktop.jpg"
            alt="Image ordinateur page d'accueil"
          />
        </div>
      </div>
    </header>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.<br> <span class="moi">Coded by <a href="#" target="_blank">Rachid Boudjakdji</a>.</span>
      </p>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
